apply plugin: 'com.android.application'

android {
    compileSdkVersion = 33

    defaultConfig {
        applicationId = "com.android.keepass"
        minSdkVersion 26
        targetSdkVersion 33

        multiDexEnabled true

        versionCode = 215
        versionName = "2.6.8"

        testApplicationId = "com.keepassdroid.tests"
        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"


        ndk {
            abiFilters 'x86', 'x86_64', 'armeabi-v7a', 'arm64-v8a'
        }

        lintOptions {
            baseline file("lint-baseline.xml")
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/jni/CMakeLists.txt"
        }
    }


    buildTypes {
        release {
            minifyEnabled = false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions "store"

    productFlavors {
        general {
            dimension = "store"
        }

        play {
            dimension = "store"
        }
    }
    namespace 'com.android.keepass'


}

dependencies {

//    implementation ('some.dependency:that-uses-bcprov') {
//        exclude group: 'org.bouncycastle, junit', module: 'bcprov-jdk15to18'
//    }
//    implementation 'org.bouncycastle:bcprov-jdk18on:1.76'

    implementation ('org.bouncycastle:bcprov-jdk15to18:1.76') {
        exclude group: 'junit'
    }
    implementation 'joda-time:joda-time:2.9.4'
    implementation 'androidx.core:core:1.10.1'
    implementation "androidx.multidex:multidex:2.0.1"
    implementation 'commons-io:commons-io:2.5'
    implementation "androidx.biometric:biometric:1.1.0"
    implementation "androidx.preference:preference:1.2.1"
    implementation "com.google.android.material:material:1.9.0"
    implementation("com.journeyapps:zxing-android-embedded:4.3.0")

    implementation 'com.fasterxml.jackson.core:jackson-core:2.13.4'
    implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.4'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310:2.13.4'

//    implementation("org.bouncycastle:bcpkix-jdk18on:1.76")
    implementation("javax.websocket:javax.websocket-api:1.1")
    implementation("org.glassfish.tyrus:tyrus-server:1.17")
    implementation("androidx.recyclerview:recyclerview:1.3.0")

    implementation(platform("org.jetbrains.kotlin:kotlin-bom:1.8.0"))

    androidTestImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test:rules:1.5.0'
}

